<DOCTYPE html>
    <html>

    <head>
        <script src="AR.js-master/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
        <script src="AR.js-master/aframe/build/aframe-ar.js"></script>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>

    <a-scene embedded arjs="trackingMethod: best;">
        <a-anchor hit-testing-enabled="true">

            <!-- 1 Sanatório Vicentina -->
            <a-marker preset="pattern" type="https://raw.githubusercontent.com/brunatotti/Arjs/master/pattern-sanatorio-01.patt?token=AINKWL2KK6GKUJXP4WA5Q6K5XAYLU">
                <a-image src="img/vicentina_aranha.jpg" width="5" height="4" rotation="0 0 0" position="0 0 -4"></a-image>
                <a-plane position="0 2 -1" width="3" height="1" material="src:img/text_sanatorio.png; transparent: true"></a-plane>
            </a-marker>


            <!-- 2 Saturno -->
            <a-marker preset="pattern" type="https://raw.githubusercontent.com/brunatotti/Arjs/master/pattern-saturno.patt?token=AINKWL65KA77DSRRVNUVT7K5XAVEI">
                <a-entity position="0 0 0" rotation="0 0 -45">
                    <a-sphere animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" position="0 0 0" scale="1.5 1.5 1.5" src="https://cdn.glitch.com/cff15167-71d8-4489-a300-828f62bb9ba9%2Fsaturn.jpg?1569905866780" sound="src:https://cdn.glitch.com/cff15167-71d8-4489-a300-828f62bb9ba9%2FstarWarsSong.mp3?v=1569910782052; autoplay: true">
                    </a-sphere>
                    <a-entity geometry="primitive: torus; radius: 3.2; radiusTubular: 0.1;segmentsTubular: 50" material="color: #57524A;" position="0 0 0" rotation="90 0 0" scale="1 1 0.1"></a-entity>
                    <a-entity geometry="primitive: torus; radius: 2.4; radiusTubular: 0.2;segmentsTubular: 50" material="color: #A29A87;" position="0 0 0" rotation="90 0 0" scale="1 1 0.1"></a-entity>
                    <a-plane position="0 2 -1" width="3" height="1" material="src:img/text_saturno.png; transparent: true"></a-plane>
                </a-entity>
            </a-marker>


            <!-- 3 Sol -->
            <a-marker preset="pattern" type="https://raw.githubusercontent.com/brunatotti/Arjs/master/pattern-sol.patt?token=AINKWL57IFM4Q7XQXTII2OK5XBGKS">
                <a-entity>
                    <a-sphere animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" position="0 0 0" scale="1.5 1.5 1.5" src="https://cdn.glitch.com/cff15167-71d8-4489-a300-828f62bb9ba9%2Fthumbnails%2Fsol.jpg?1569904342061">
                    </a-sphere>
                    <a-plane position="0 2 -1" width="3" height="1" material="src:img/text_sol.png; transparent: true"></a-plane>
                </a-entity>
            </a-marker>


            <!-- 4 Terra -->
            <a-marker preset="pattern" type="https://raw.githubusercontent.com/brunatotti/Arjs/master/pattern-terra.patt?token=AINKWL3X3XNBVEYK5EJXKKC5XBGU2">

                <a-entity position="0 0 0" rotation="0 0 -45">
                    <a-sphere animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" position="0 0 0" scale="1.5 1.5 1.5" src="https://cdn.glitch.com/cff15167-71d8-4489-a300-828f62bb9ba9%2Fearth.jpg?1569904885053" sound="src:https://cdn.glitch.com/cff15167-71d8-4489-a300-828f62bb9ba9%2FstarWarsSong.mp3?v=1569910782052; autoplay: true">
                    </a-sphere>
                    <a-plane position="0 2 -1" width="3" height="1" material="src:img/text_terra.png; transparent: true"></a-plane>
                </a-entity>
            </a-marker>


            <!-- 5 Marte -->
            <a-marker preset="pattern" type="https://raw.githubusercontent.com/brunatotti/Arjs/master/pattern-marte-01.patt?token=AINKWL33KLTIBXAR2PSQTK25XBG24">
                <a-entity position="0 0 0" rotation="0 0 -45">
                    <a-sphere animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" position="0 0 0" scale="1.5 1.5 1.5" src="https://cdn.glitch.com/cff15167-71d8-4489-a300-828f62bb9ba9%2Fmars.jpg?1569904275936" sound="src:https://cdn.glitch.com/cff15167-71d8-4489-a300-828f62bb9ba9%2FstarWarsSong.mp3?v=1569910782052; autoplay: true">>
                    </a-sphere>
                    <!--<a-text align="center" rotation="0 -90 0" position="0 2.5 0" width="4" value="">
                    </a-text> -->
                    <a-plane position="0 2 -1" width="3" height="1" material="src:img/text_marte.png; transparent: true"></a-plane>
                </a-entity>-->
            </a-marker>


            <!-- 6 Vênus -->
            <a-marker preset="pattern" type="https://raw.githubusercontent.com/brunatotti/Arjs/master/pattern-venus-01.patt?token=AINKWL3I775O2LGTD6AVZ2C5XBHGC">
                <a-entity position="0 0 0" rotation="0 0 -45">
                    <a-sphere animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" position="0 0 0" scale="1.5 1.5 1.5" src="https://cdn.glitch.com/cff15167-71d8-4489-a300-828f62bb9ba9%2Fvenus.jpg?1569905105712">
                    </a-sphere>
                    <!--<a-text align="center" rotation="0 -90 0" position="0 2.5 0" width="4" value=" ">
                    </a-text> -->
                    <a-plane position="0 2 -1" width="3" height="1" material="src:img/text_venus.png; transparent: true"></a-plane>

                </a-entity>
            </a-marker>


            <!-- 7 Urano -->
            <a-marker preset="pattern" type="https://raw.githubusercontent.com/brunatotti/Arjs/master/pattern-urano-01.patt?token=AINKWL5XVEOPOVSL4UAQB7C5XBHVE">
                <a-entity position="0 0 0" rotation="0 0 -45">
                    <a-sphere animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" position="0 0 0" scale="1.5 1.5 1.5" src="https://cdn.glitch.com/cff15167-71d8-4489-a300-828f62bb9ba9%2Furanus.jpg?v=1569905325151">
                    </a-sphere>
                    <a-plane position="0 2 -1" width="3" height="1" material="src:img/text_urano.png; transparent: true"></a-plane>
                </a-entity>
            </a-marker>


            <!-- 8 Netuno -->
            <a-marker preset="pattern" type="https://raw.githubusercontent.com/brunatotti/Arjs/master/pattern-netuno-01.patt?token=AINKWL5VPCINJSDXVL2YFG25XBH3G">
                <a-entity position="0 0 0" rotation="0 0 -45">
                    <a-sphere animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" position="0 0 0" scale="1.5 1.5 1.5" src="https://cdn.glitch.com/cff15167-71d8-4489-a300-828f62bb9ba9%2Fneptuno.jpg?1569905458337">
                    </a-sphere>
                    <a-plane position="0 2 -1" width="3" height="1" material="src:img/text_netuno.png; transparent: true"></a-plane>
                </a-entity>
            </a-marker>


            <!-- 9 Jupiter -->
            <a-marker preset="pattern" type="https://raw.githubusercontent.com/brunatotti/Arjs/master/pattern-jupiter-01.patt?token=AINKWL6WLQXJD5XTUCP6KU25XBICG">
                <a-entity position="0 0 0" rotation="0 0 -45">
                    <a-sphere animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" position="0 0 0" scale="1.5 1.5 1.5" src="https://cdn.glitch.com/cff15167-71d8-4489-a300-828f62bb9ba9%2Fjupiter.jpg?1569905670101">
                    </a-sphere>
                    <a-plane position="0 2 -1" width="3" height="1" material="src:img/text_jupiter.png; transparent: true"></a-plane>
                </a-entity>
            </a-marker>


            <!-- 10 Lua -->
            <a-marker preset="pattern" type="https://raw.githubusercontent.com/brunatotti/Arjs/master/pattern-lua-01.patt?token=AINKWLYSNQJOYH6HJXPV3YK5XBIH6">
                <a-entity position="0 0 0" rotation="0 0 -45">
                    <a-sphere animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" position="0 0 0" scale="1 1 1" src="https://cdn.glitch.com/cff15167-71d8-4489-a300-828f62bb9ba9%2Fmoon.jpg?1569906095784" sound="src:https://cdn.glitch.com/cff15167-71d8-4489-a300-828f62bb9ba9%2FstarWarsSong.mp3?v=1569910782052; autoplay: true">
                    </a-sphere>
                    <a-plane position="0 2 -1" width="3" height="1" material="src:img/text_lua.png; transparent: true"></a-plane>
                </a-entity>
            </a-marker>


            <!-- 11 Plutão -->
            <a-marker preset="pattern" type="https://raw.githubusercontent.com/brunatotti/Arjs/master/pattern-plutao-01.patt?token=AINKWL7AJ2N4YC756SOYF725XBINW">
                <a-entity position="0 0 0" rotation="0 0 -45">
                    <a-sphere animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" position="0 0 0" scale="1 1 1" src="https://cdn.glitch.com/cff15167-71d8-4489-a300-828f62bb9ba9%2Fpluto.jpg?1569904321975" sound="src:https://cdn.glitch.com/cff15167-71d8-4489-a300-828f62bb9ba9%2FstarWarsSong.mp3?v=1569910782052; autoplay: true">
                    </a-sphere>
                    <a-plane position="0 2 -1" width="3" height="1" material="src:img/text_plutao.png; transparent: true"></a-plane>
                </a-entity>
            </a-marker>

            <!-- 12 Programação Cultural -->
            <a-marker preset="pattern" type="https://raw.githubusercontent.com/brunatotti/Arjs/master/pattern-programacao_cultural.patt?token=AINKWL2XBCVARACPESCDRSC53LURI">
                <a-image src="img/programacao_cultural.jpg" width="5" height="4" rotation="0 0 0" position="0 0 -4"></a-image>
                <a-plane position="0 2 -1" width="3" height="1" material="src:img/text_programacao_cultural.png; transparent: true"></a-plane>
            </a-marker>
            
            <!-- 13 Árvores -->
            <a-marker preset="pattern" type="https://raw.githubusercontent.com/brunatotti/Arjs/master/pattern-arvores.patt?token=AINKWL7FR4YG4VVNYYOJ6LS53LUPQ">
                <a-image src="img/arvore.jpg" width="5" height="4" rotation="0 0 0" position="0 0 -4"></a-image>
                <a-plane position="0 2 -1" width="3" height="1" material="src:img/text_arvore.png; transparent: true"></a-plane>
            </a-marker>
            
            <!-- 14 Animais -->
            <a-marker preset="pattern" type="https://raw.githubusercontent.com/brunatotti/Arjs/master/pattern-animais.patt?token=AINKWL2QJ6DM3HE555J2UMC53LULQ">
                <a-image src="img/animais.jpg" width="5" height="4" rotation="0 0 0" position="0 0 -4"></a-image>
                <a-plane position="0 2 -1" width="3" height="1" material="src:img/text_animais.png; transparent: true"></a-plane>
            </a-marker>
            
            <!-- 15 Amigos -->
            <a-marker preset="pattern" type="https://raw.githubusercontent.com/brunatotti/Arjs/master/pattern-amigos.patt?token=AINKWL5TA37ILXRRVDF2DBC53LUG2">
                <a-image src="img/amigos.jpg" width="5" height="4" rotation="0 0 0" position="0 0 -4"></a-image>

        </a-anchor>
        <a-camera-static />

    </html>
